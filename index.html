<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Are you and extrovert or an introvert?</h1>
		<p>Choose the answer that suits you the best</p>
	</header>

	<main>

		<h2>1. With whom do you spend your time with on the weekends?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/extro1.jpg" 
          width="300" 
     height="300" alt="Photo of three friends hanging out at the mall with shopping bags in hand ">
        
<br>
        
        <button id="q1a1">With your friends having fun </button>
      </div>
<br>
      <div class="answer-choice">
        <img src="assets/intro1.jpg" 
           alt="A Photo of a girl sitting alone in a library deep in the story of book ">
        <br>
        <button id="q1a2">Alone, resting at home </button>
      </div>
    </div> 


    
    <h2>2. Do you enjoy working with others?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/intro2.jpg" 
           alt="A Photo of a girl sitting at a table working on a school project by herself. ">
        <br>
        <button id="q2a1">I prefer solo projects.  </button>
      </div>
<br>
      <div class="answer-choice">
        <img src="assets/extro2.jpg"  
          alt="Photo of 5 classmates working together on a group project surrounding a table. ">
        <br>
        <button id="q2a2">I love working in a group! </button>
      </div>

    </div> 

    
    <h2>3. Do you like being in the spotlight?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/extro3.jpg" 
          alt="Photo of celebrity with paparazzi bombarding her with questions and flashes of cameras. ">
        <br>
        <button id="q3a1">I like the spotlight. </button>
      </div>

      <div class="answer-choice">
        <img src="assets/intro3.jpg" 
          alt="Photo of one guy sitting alone while the rest are under the flashlight ">
        <br>
        <button id="q3a2">I enjoy being unoticed.</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    <button id="restart">Restart</button>
    
  </main>
  </body>
</html>
